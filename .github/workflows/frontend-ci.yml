name: Frontend Docker CI/CD

on:
  workflow_dispatch:  # 수동 실행을 위한 트리거 추가

jobs:
  build-and-push-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Enable Corepack and activate Yarn 3.8.1
        run: |
          corepack enable
          corepack prepare yarn@3.8.1 --activate

      - name: Install dependencies (Yarn 3.8.1)
        run: yarn install --immutable

      - name: Build frontend
        working-directory: packages/app
        run: yarn build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: packages/app/Dockerfile
          push: true
          tags: kcufl/backstage-frontend:latest
